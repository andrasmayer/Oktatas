<script>
class Products{
    constructor(props){
        this.props = props
    }
    get(){
        console.log( this.props )
    }
}


class extendedProducts extends Products{
    constructor(props){
        super(props)
    }
    boom(){ alert("Kaboooooom!") }
    set(input){
        Object.keys(input).forEach(key=>{
            this.props[key] = input[key]
        })
    }
}


class ultraExtendedProducts extends extendedProducts{
    constructor(props){
        super(props)
    }
    delete(key){
        delete this.props[key]
        this.get()
    }
}
