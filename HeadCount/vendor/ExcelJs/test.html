function csvToArray(csv, delimiter = ";") {
  return csv
    .trim()
    .split("\n")
    .map(row => row.split(delimiter));
}

async function generateExcelFromCSV(csv) {
  const workbook = new ExcelJS.Workbook();
  const worksheet = workbook.addWorksheet("Munkaidő");

  const data = csvToArray(csv, ";"); // delimiter átállítva

  // A többi marad változatlan...
  const headerRow = data[0];
  worksheet.columns = headerRow.map((h) => ({ header: h, key: h }));

  for (let i = 1; i < data.length; i++) {
    const rowData = data[i];
    const row = worksheet.addRow(rowData);

    row.eachCell({ includeEmpty: true }, (cell) => {
      if (typeof cell.value === "string" && cell.value.includes("Táppénz")) {
        cell.fill = {
          type: "pattern",
          pattern: "solid",
          fgColor: { argb: "70030c" },
        };
        cell.font = {
          color: { argb: "FFFFFFFF" },
          bold: true,
        };
      }
      if (typeof cell.value === "string" && cell.value.includes("Betegség")) {
        cell.fill = {
          type: "pattern",
          pattern: "solid",
          fgColor: { argb: "e6303f" },
        };
        cell.font = {
          color: { argb: "FFFFFFFF" },
          bold: true,
        };
      }


    });
  }

  const buffer = await workbook.xlsx.writeBuffer();
  const blob = new Blob([buffer], { type: "application/octet-stream" });
  window.saveAs(blob, "Munkaidő.xlsx");
}

generateExcelFromCSV(csvData)
